# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - aspell
  - aspell6-en
  - coreutils
  - difftastic
  - direnv
  - emacs+native+treesitter+json
  - fd
  - fzf
  - gh
  - git
  - gnupg
  - go
  - jq
  - mergiraf
  - ncdu
  - pass
  - py-pip
  - py-python-lsp-ruff
  - py-python-lsp-server
  - py-ruff
  - python
  - rclone
  - restic
  - ripgrep
  - rsync
  - rust+dev
  - tree
  - typos
  - zoxide
  view:
    default:
      root: .spack-env/view
      link: run
  concretizer:
    unify: true
